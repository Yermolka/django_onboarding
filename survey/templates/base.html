<html>
<head>
    <title>Onboarding - {% block title %}Default{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="get">
        {% if user.is_authenticated %}
            {% csrf_token %}
            <button class="btn btn-primary" 
                    formaction="{% url 'surveys' %}" 
                    type="submit">Опросы</button>

            <button class="btn btn-secondary" 
                    formaction="{% url 'logout' %}" 
                    formmethod="post" 
                    type="submit">Выйти</button>
        {% else %}
            <button class="btn btn-primary"
                    formaction="{% url 'login' %}"
                    type="submit">Войти</button>
            <button class="btn btn-secondary"
                    formaction="{% url 'register' %}"
                    type="submit">Зарегистрироваться</button>
        {% endif %}
        </form>
    {% block main %} Default body {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
